 {% extends 'blog/base.html' %}

 {%block content%}
 <div class="container">
<h1 class='text-center'>Sir Feliz Blog</h1>
  {% for post in posts  %}
  <div class="card">
    <div class="card-header">
      {{post.date_posted|date:'F d, Y'}}
    </div>
    <div class="card-body">
      <h5 class="card-title"><a href="#" class="btn btn-primary">{{post.title}}</a></h5>
      <p class="card-text">{{post.Content}}</p> </p>
      <a href="#" class="btn btn-primary btn-lg">{{post.author}}</a>
    </div>
  </div>
  {%endfor%}
 </div>

 {% endblock %}
